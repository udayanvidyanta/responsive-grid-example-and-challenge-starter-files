<!DOCTYPE html>
<html>
<head>
	<title>Responsive Grid 960px</title>
	<link rel="stylesheet" type="text/css" href="Responsive grid 960px.css">
	<link rel="stylesheet" type="text/css" href="Responsive grid Stylesheet.css">
</head>
<body>
<main>
	<div class="row">
		<div class="col-3">
			<div class="orange box">3 columns</div>
		</div>
		<div class="col-3">
			<div class="blue box">3 columns</div>
		</div>
		<div class="col-3">
			<div class="green box">3 columns</div>
		</div>
		<div class="col-3">
			<div class="black box">3 columns</div>
		</div>
	</div>

	<div class="row">
		<div class="col-4">
			<div class="orange box">4 columns</div>
		</div>
		<div class="col-4">
			<div class="blue box">4 columns</div>
		</div>
		<div class="col-4">
			<div class="green box">4 columns</div>
		</div>
	</div>

	<div class="row">
		<div class="col-6">
			<div class="orange box">6 columns</div>
		</div>
		<div class="col-6">
			<div class="blue box">6 columns</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="orange box">12 columns</div>
		</div>
	</div>
</main>
</body>
</html>
